<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label like angular material</title>
    <script src="https://kit.fontawesome.com/da88aefdcf.js" crossorigin="anonymous"></script>

<body>

    <div class="wrapper">

            <script src="main.js"></script>
        </div>
    </div>
